entryTypes:
  - id: _ET_CONCEPT
    name: Concept
    description: An OpenAlex Concept
    friendlyIdPrefix: C
    enabledFeatures: {}
  - id: _ET_INSTITUTION
    name: Institution
    description: An OpenAlex Institution
    friendlyIdPrefix: I
    enabledFeatures: {}
  - id: _ET_AUTHOR
    name: Author
    description: An OpenAlex Author
    friendlyIdPrefix: A
    enabledFeatures: {}
  - id: _ET_VENUE
    name: Venue
    description: An OpenAlex Venue
    friendlyIdPrefix: V
    enabledFeatures: {}
properties:

#  NON-RELATIONSHIPS
  - id: _PROP_WIKIDATA
    name: Wikidata
    descriptionMD: The Wikidata ID for this concept. 
    type: VALUE
    mode: REC
    importance: 3
    appliesTo:
      - entryType: _ET_CONCEPT
      - entryType: _ET_INSTITUTION
    displayAs: "[{value}](https://www.wikidata.org/wiki/{value})"
  - id: _PROP_LEVEL
    name: Level
    descriptionMD: The level in the concept tree where this concept lives.
    type: VALUE
    mode: REC
    importance: 2
    appliesTo:
      - entryType: _ET_CONCEPT
  - id: _PROP_WORKS_COUNT
    name: Works Count
    descriptionMD: The number of works tagged with this concept.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_CONCEPT
      - entryType: _ET_INSTITUTION
      - entryType: _ET_AUTHOR
      - entryType: _ET_VENUE
  - id: _CITED_BY_COUNT
    name: Cited By Count
    descriptionMD: The number of citations accumulated.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_AUTHOR
      - entryType: _ET_VENUE
      - entryType: _ET_WORK
  - id: _PROP_MAG_ID
    name: MAG ID
    descriptionMD: Microsoft Academic Graph ID.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_INSTITUTION
      - entryType: _ET_CONCEPT
      - entryType: _ET_AUTHOR
      - entryType: _ET_VENUE
      - entryType: _ET_WORK
  - id: _PROP_WIKIPEDIA_ID
    name: Wikipedia ID
    descriptionMD: The concept's Wikipedia page URL.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_INSTITUTION
      - entryType: _ET_CONCEPT
      - entryType: _ET_AUTHOR
    displayAs: "[{value}](https://en.wikipedia.org/wiki/{value})"
  - id: _PROP_SCOPUS_ID
    name: SCOPUS ID
    descriptionMD: The concept's SCOPUS page URL.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_AUTHOR
  - id: _PROP_UPDATED_DATE
    name: Updated date
    descriptionMD: The last time anything in this concept object changed, expressed as an ISO 8601 date string. This date is updated for any change at all, including increases in various counts.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_INSTITUTION
      - entryType: _ET_CONCEPT
      - entryType: _ET_AUTHOR
      - entryType: _ET_VENUE
      - entryType: _ET_WORK
  - id: _PROP_ORCID
    name: ORCID
    descriptionMD: The ORCID of the author.
    type: VALUE
    mode: REC
    importance: 2
    appliesTo:
      - entryType: _ET_AUTHOR
  - id: _PROP_ROR
    name: ROR ID
    descriptionMD: Research Organization Registry identifier
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_INSTITUTION
  - id: _PROP_COUNTRY_CODE
    name: Country code
    descriptionMD: Country code
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_INSTITUTION
  - id: _PROP_INSTITUTION_TYPE
    name: Institution type
    descriptionMD: Institution type of eight used to characterize institutions by OpenAlex
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_INSTITUTION
    - id: _PROP_ISSN_L
    name: ISSN-L
    descriptionMD: The ISSN-L or Linking ISSN is a single canonical ISSN for all media versions of the title.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_VENUE
    - id: _PROP_ISSN
    name: ISSN
    descriptionMD: The list of ISSNs for this venue.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_VENUE
    - id: _PROP_COUNTS_BY_YEAR
    name: Counts by year
    descriptionMD: List of works_count and cited_by_count for each of the last ten years, binned by year.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_VENUE
    - id: _PROP_WORKS_API_URL
    name: Works api URL
    descriptionMD: LA URL that will get you a list of all this venue's Works.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_VENUE
    - id: _PROP_DOI
    name: doi
    descriptionMD: Work's doi identifier.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_WORK
    - id: _PROP_TITLE
    name: Title
    descriptionMD: Work's title.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_WORK
    - id: _PROP_PUBLICATION_YEAR
    name: Publication year.
    descriptionMD: Publication year
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_WORK
    - id: _PROP_PUBLICATION_DATE
    name: Publication date
    descriptionMD: Publication date.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_WORK
    - id: _PROP_PMID
    name: PMID
    descriptionMD: Pubmed identifier.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_WORK
    - id: _PROP_PMCID
    name: PMCID
    descriptionMD: Pubmed Central Identifier.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_WORK
    - id: _PROP_IS_OA
    name: Is open-access?
    descriptionMD: Indicates whether the work is open-access.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_WORK
    - id: _PROP_OA_STATUS
    name: Status of open-access.
    descriptionMD: Open-access status. One of "gold", "green", "hybrid", "bronze" and "closed".
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_WORK
    - id: _PROP_OA_URL
    name: Open-access URL.
    descriptionMD: URL to closest to open-access version of a work.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_WORK
    - id: _PROP_IS_RETRACTED
    name: Is the work retracted?
    descriptionMD: Indicates whether the work is retracted.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_WORK
    - id: _PROP_IS_PARATEXT
    name: Is it paratext?
    descriptionMD: Indicates whether the work is a paratext.
    type: VALUE
    mode: REC
    importance: 5
    appliesTo:
      - entryType: _ET_WORK

# RELATIONSHIPS
  - id: _PROP_ANCESTORS
    name: Ancestors
    descriptionMD: List of concepts that this concept descends from.
    type: IS_A
    mode: REC
    importance: 0
    appliesTo:
      - entryType: _ET_CONCEPT
    valueConstraint: x.type() = entryType("_ET_CONCEPT")
  - id: _PROP_DESCENDANTS
    name: Descendants
    descriptionMD: List of concepts that this concept is an ancestor of.
    type: RELATES_TO
    mode: AUTO
    importance: 0
    appliesTo:
      - entryType: _ET_CONCEPT
    valueConstraint: x.type() = entryType("_ET_CONCEPT")
    default: 'this.reverse(prop=[[/prop/_PROP_ANCESTORS]])'
  - id: _PROP_RELATED_CONCEPTS
    name: Related concepts
    descriptionMD: Concepts that are similar to this one.
    type: RELATES_TO
    mode: REC
    importance: 1
    appliesTo:
      - entryType: _ET_CONCEPT
    valueConstraint: x.type() = entryType("_ET_CONCEPT")
  - id: _PROP_PARENT_INSTITUTIONS
    name: Parents
    descriptionMD: List of parent institutions.
    type: RELATES_TO
    mode: REC
    importance: 0
    appliesTo:
      - entryType: _ET_INSTITUTION
    valueConstraint: x.type() = entryType("_ET_INSTITUTION")
  - id: _PROP_CHILD_INSTITUTIONS
    name: Child institutions
    descriptionMD: List of child institutions.
    type: RELATES_TO
    mode: AUTO
    importance: 0
    appliesTo:
      - entryType: _ET_INSTITUTION
    valueConstraint: x.type() = entryType("_ET_INSTITUTION")
    default: 'this.reverse(prop=[[/prop/_PROP_ANCESTORS]])'
  - id: _PROP_RELATED_INSTITUTIONS
    name: Related institutions
    descriptionMD: List of related institutions.
    type: RELATES_TO
    mode: REC
    importance: 0
    appliesTo:
      - entryType: _ET_INSTITUTION
    valueConstraint: x.type() = entryType("_ET_INSTITUTION")
  - id: _PROP_LAST_KNOWN_INSTITUTION
    name: Last known institution
    descriptionMD: Last known associated instituion.
    type: RELATES_TO
    mode: REC
    importance: 0
    appliesTo:
      - entryType: _ET_AUTHOR
    valueConstraint: x.type() = entryType("_ET_INSTITUTION")
  - id: _PROP_ASSOCIATED_AUTHOR
    name: Associated author
    descriptionMD: Author associated with this institution.
    type: RELATES_TO
    mode: AUTO
    importance: 0
    appliesTo:
      - entryType: _ET_INSTITUTION
    valueConstraint: x.type() = entryType("_ET_AUTHOR")
    default: 'this.reverse(prop=[[/prop/_PROP_LAST_KNOWN_INSTITUTION]])'
  - id: _PROP_HOST_VENUE
    name: Host venue
    descriptionMD: A HostVenue object describing how and where this work is being hosted online.
    type: RELATES_TO
    mode: REC
    importance: 0
    appliesTo:
      - entryType: _ET_WORK
    valueConstraint: x.type() = entryType("_ET_VENUE")
  

